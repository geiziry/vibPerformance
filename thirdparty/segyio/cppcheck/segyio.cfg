<?xml version="1.0"?>
<def format="2">

  <!-- segy_file* segy_open( const char* path, const char* mode ); -->
  <function name="segy_open">
    <leak-ignore/>
    <noreturn>false</noreturn>
    <use-retval/>

    <arg nr="1">
      <not-uninit/>
      <not-null/>
      <strz/>
    </arg>
    <arg nr="2">
      <not-uninit/>
      <not-null/>
      <strz/>
    </arg>
  </function>

  <!-- int segy_mmap( segy_file* fd ); -->
  <function name="segy_mmap">
    <leak-ignore/>
    <noreturn>false</noreturn>

    <arg nr="1">
      <not-uninit/>
      <not-null/>
    </arg>
  </function>

  <!-- int segy_close( segy_file* fd ); -->
  <function name="segy_close">
    <noreturn>false</noreturn>
    <arg nr="1">
      <not-uninit/>
      <not-null/>
    </arg>
  </function>

  <!-- int segy_get_field( const char* traceheader, int field, int32_t* f ); -->
  <function name="segy_get_field">
    <noreturn>false</noreturn>
    <leak-ignore/>

    <arg nr="1">
      <not-uninit/>
      <not-null/>
    </arg>
    <arg nr="2">
      <not-uninit/>
      <not-bool/>
    </arg>
    <arg nr="3">
      <not-null/>
    </arg>
  </function>

  <!-- int segy_get_bfield( const char* binheader, int field, int32_t* f ); -->
  <function name="segy_get_bfield">
    <noreturn>false</noreturn>
    <leak-ignore/>

    <arg nr="1">
      <not-uninit/>
      <not-null/>
    </arg>
    <arg nr="2">
      <not-uninit/>
      <not-bool/>
    </arg>
    <arg nr="3">
      <not-null/>
    </arg>
  </function>

  <function name="reverse">
    <noreturn>false</noreturn>
    <leak-ignore/>

    <arg nr="1">
      <not-uninit/>
      <not-null/>
    </arg>
    <arg nr="2">
      <not-uninit/>
      <not-bool/>
    </arg>
  </function>

  <resource>
    <alloc>segy_open</alloc>
    <dealloc>segy_close</dealloc>
  </resource>

</def>
